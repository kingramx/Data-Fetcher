<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Folder Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .thin-scrollbar::-webkit-scrollbar { width: 6px; }
    .thin-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    .thin-scrollbar { scrollbar-width: thin; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="min-h-screen">
    <!-- Header -->
    <header class="border-b bg-white">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <h1 class="text-xl font-semibold">Folder Extractor</h1>
        <div class="flex gap-2">
          <button id="chooseBtn"
                  class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
            Choose folder
          </button>
          <button id="extractBtn"
                  class="px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-700 disabled:opacity-50"
                  disabled>
            Extract
          </button>
        </div>
      </div>
    </header>

    <!-- Main layout -->
    <main class="max-w-6xl mx-auto px-4 py-6 grid grid-cols-12 gap-6">

      <!-- Ignore folders -->
      <div class="col-span-12 bg-white border rounded p-4">
        <h3 class="text-md font-semibold mb-3">Ignored folders</h3>
        <div class="flex items-center gap-2 mb-3">
          <input id="ignoreInput"
                 type="text"
                 placeholder="Enter folder name (e.g., node_modules)"
                 class="flex-1 border rounded p-2 text-sm" />
          <button id="addIgnoreBtn"
                  class="px-3 py-2 bg-amber-500 text-white rounded hover:bg-amber-600">
            Add
          </button>
        </div>
        <ul id="ignoreList" class="flex flex-wrap gap-2 text-sm"></ul>
      </div>

      <!-- Sidebar: tree -->
      <aside class="col-span-4 bg-white border rounded p-4 thin-scrollbar overflow-auto max-h-[70vh]">
        <h2 class="text-lg font-semibold mb-3">Folder & file structure</h2>
        <div id="treeRoot" class="text-sm"></div>
      </aside>

      <!-- Content: details -->
      <section class="col-span-8 bg-white border rounded p-4 thin-scrollbar overflow-auto max-h-[70vh]">
        <h2 class="text-lg font-semibold mb-3">Details</h2>

        <!-- Folder info -->
        <div class="mb-4">
          <p class="text-sm text-slate-600"><span class="font-medium">Selected root:</span> <span id="rootName">—</span></p>
        </div>

        <!-- Extensions -->
        <div class="mb-4">
          <h3 class="text-md font-semibold mb-2">Detected file extensions</h3>
          <div id="extensions" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- Selection summary -->
        <div class="mb-4">
          <h3 class="text-md font-semibold mb-2">Selected files</h3>
          <ul id="selectedList" class="list-disc pl-5 text-sm"></ul>
        </div>

        <!-- Extracted contents section -->
        <div class="mt-6">
          <div class="flex items-center justify-between mb-2">
            <h3 class="text-md font-semibold">Extracted contents</h3>
            <button id="copyBtn" 
                    class="px-3 py-1 bg-gray-200 hover:bg-gray-300 text-sm rounded disabled:opacity-50"
                    disabled>
              Copy
            </button>
          </div>
          <textarea id="contentsBox"
                    class="w-full h-64 p-2 border rounded text-sm font-mono bg-gray-50 thin-scrollbar"
                    readonly></textarea>
        </div>

        <!-- Copy to file -->
        <div class="mt-3">
          <button id="saveFileBtn" 
                  class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
                  disabled>
            Copy to file (contents.txt)
          </button>
        </div>

        <!-- Help -->
        <div class="mt-6 text-xs text-slate-500">
          <p>Tip: Only files are extractable. Directories don’t have checkboxes.</p>
        </div>
      </section>
    </main>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
